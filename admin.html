<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - تعديل القوائم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b pb-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">لوحة التحكم</h1>
                <p class="text-gray-500">إدارة قوائم مراجعة تقييم المركبات</p>
            </div>
            <button class="bg-blue-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors">
                حفظ كل التغييرات
            </button>
        </header>

        <!-- Checklists Admin Area -->
        <div class="space-y-8">
            
            <!-- General Checklist -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <img src="https://img.icons8.com/fluency/48/checklist.png" alt="General" class="ml-3">
                    <h2 class="text-2xl font-semibold text-gray-700">المتطلبات العامة</h2>
                </div>
                <ul class="space-y-3 list-disc list-inside text-gray-600">
                    <li>القدرة على الحفاظ على درجة الحرارة <button class="text-red-500 mr-4 text-xs">(حذف )</button></li>
                    <li>تصميم يمنع دخول الحشرات <button class="text-red-500 mr-4 text-xs">(حذف)</button></li>
                </ul>
                <div class="mt-4 flex">
                    <input type="text" placeholder="إضافة بند جديد..." class="flex-grow rounded-l-md border-gray-300 shadow-sm">
                    <select class="border-gray-300">
                        <option>Major</option>
                        <option>Minor</option>
                    </select>
                    <button class="bg-gray-700 text-white px-4 rounded-r-md hover:bg-gray-800">+</button>
                </div>
            </div>

            <!-- Bakery Checklist -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <img src="https://img.icons8.com/fluency/48/bread.png" alt="Bakery" class="ml-3">
                    <h2 class="text-2xl font-semibold text-gray-700">منتجات المخابز</h2>
                </div>
                <ul class="space-y-3 list-disc list-inside text-gray-600">
                    <li>توفير صناديق بلاستيكية مخصصة <button class="text-red-500 mr-4 text-xs">(حذف )</button></li>
                </ul>
                <div class="mt-4 flex">
                    <input type="text" placeholder="إضافة بند جديد..." class="flex-grow rounded-l-md border-gray-300 shadow-sm">
                     <select class="border-gray-300">
                        <option>Major</option>
                        <option>Minor</option>
                    </select>
                    <button class="bg-gray-700 text-white px-4 rounded-r-md hover:bg-gray-800">+</button>
                </div>
            </div>
            
            <!-- Add other categories here following the same pattern -->

        </div>
    </div>

</body>
</html>
